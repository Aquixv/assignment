<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  /* Basic page setup */
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f5f7fa;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  h3 {
    text-align: center;
    color: #333;
    margin-top: 40px;
  }

  /* Container for all tools */
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  /* Each tool box */
  .tool {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .tool:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  /* Input and button styling */
  input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  button {
    background: #4a90e2;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #357ab8;
  }

  /* Output text */
  div[id^="Show"], 
  #showStatus, #Check, #showweight, #showmail, 
  #showgrade, #showdisc, #showjamb, #ageResult {
    margin-top: 10px;
    padding: 10px;
    background: #eef4ff;
    border-radius: 8px;
    min-height: 20px;
    font-size: 14px;
  }

  @media (max-width: 600px) {
    body {
      padding: 10px;
    }
    input {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">

    <div class="tool">
      <input type="text" id="address" placeholder="Input your Address">
      <button onclick="lowerCase()">Change to LowerCase</button>  
      <div id="ShowLowercase"></div>
    </div>

    <div class="tool">
      <input type="text" id="trimmed" placeholder="Input your Essays">
      <button onclick="trimtext()">Remove spaces</button>  
      <div id="Showtrim"></div>
    </div>

    <div class="tool">
      <input type="text" id="items" placeholder="Input your bought items">
      <button onclick="discounts()">Check for discounts</button>  
      <div id="Showdiscounts"></div>
    </div>

    <div class="tool">
      <input type="text" id="temps" placeholder="Input your temperature">
      <button onclick="ranges()">Check temp ranges</button>  
      <div id="Showtemps"></div>
    </div>

    <div class="tool">
      <h3>Know your weight status</h3>
      <input type="number" placeholder="Height (in metres)" id="height">
      <input type="number" placeholder="Weight (in Kilograms)" id="weight">
      <button onclick="checkBMI()">Check</button>
      <div id="showStatus"></div>
    </div>

    <div class="tool">
      <input type="text" id="usernames" placeholder="Input your username">
      <button onclick="names()">Check if it's valid</button>  
      <div id="Check"></div>
    </div>

    <div class="tool">
      <h3>Know your luggage weight category</h3>
      <input type="number" placeholder="Weight (in Kilograms)" id="luggageweight">
      <button onclick="Luggage()">Weigh your luggage</button>
      <div id="showweight"></div>
    </div>

    <div class="tool">
      <h3>Validate your email</h3>
      <input type="text" placeholder="Input your Email" id="email">
      <button onclick="checkemail()">Validate your email</button>
      <div id="showmail"></div>
    </div>

    <div class="tool">
      <h3>Check your grades</h3>
      <input type="text" placeholder="Input your Score" id="gradebox">
      <button onclick="checkgrade()">Check your grades</button>
      <div id="showgrade"></div>
    </div>

    <div class="tool">
      <h3>Check your discount</h3>
      <input type="text" placeholder="Input your Amount" id="discountbox">
      <button onclick="checkdiscount()">Check your discount</button>
      <div id="showdisc"></div>
    </div>

    <div class="tool">
      <h3>Check your JAMB score placement</h3>
      <input type="text" placeholder="Input your JAMB score" id="JAMB">
      <button onclick="checkjamb()">Check your placement</button>
      <div id="showjamb"></div>
    </div>

    <div class="tool">
      <h3>Check your voting eligibility</h3>
      <input type="number" id="birthInput" placeholder="Enter your birth year">
      <button onclick="checkAge()">Check Age</button>
      <p id="ageResult"></p>
    </div>

  </div>
  <script src="script .js"></script>
</body>
